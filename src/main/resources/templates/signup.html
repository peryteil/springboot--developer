<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
    }
    .social-btn {
      width: 100%;
      margin-top: 10px;
    }
    .divider {
      margin: 20px 0;
      color: #fff;
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">SIGN UP</h2>
        <p class="text-white-50 mt-2 mb-4">서비스 사용을 위한 회원 가입</p>

        <form th:action="@{/user}" method="POST">
          <div class="mb-3">
            <label class="form-label text-white">Email address</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

        <div class="divider">또는</div>

        <a href="/oauth2/authorization/google" class="btn btn-light social-btn d-flex align-items-center justify-content-center">
          <img src="/img/google.png" alt="Google" style="width:16px; height:16px; margin-right:6px;">
          Google로 가입
        </a>
        <a href="/oauth2/authorization/naver" class="btn btn-success social-btn d-flex align-items-center justify-content-center">
          <img src="/img/naver.png" alt="Naver" style="width:16px; height:16px; margin-right:6px;">
          Naver로 가입
        </a>
        <a href="/oauth2/authorization/kakao" class="btn btn-warning social-btn d-flex align-items-center justify-content-center">
          <img src="/img/kakao.png" alt="Kakao" style="width:16px; height:16px; margin-right:6px;">
          Kakao로 가입
        </a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
