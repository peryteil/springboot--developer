<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    }
    .social-btn {
      width: 100%;
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-btn img {
      width: 12px;  /* 더 작게 */
      height: 12px;
      margin-right: 6px;
    }
    .divider {
      margin: 20px 0;
      color: #fff;
      font-size: 14px;
    }
  </style>


</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">LOGIN</h2>
        <p class="text-white-50 mt-2 mb-4">서비스를 사용하려면 로그인을 해주세요!</p>

        <form action="/login" method="POST">
          <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
          <div class="mb-3">
            <label class="form-label text-white">Email address</label>
            <input type="email" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

        <button type="button" class="btn btn-secondary mt-3 btn-block" onclick="location.href='/signup'">회원가입</button>

        <div class="divider">또는</div>

        <a href="/oauth2/authorization/google" class="btn btn-light social-btn d-flex align-items-center justify-content-center">
          <img src="/img/google.png" alt="Google">Google 로그인
        </a>
        <a href="/oauth2/authorization/naver" class="btn btn-success social-btn d-flex align-items-center justify-content-center">
          <img src="/img/naver.png" alt="Naver">Naver 로그인
        </a>
        <a href="/oauth2/authorization/kakao" class="btn btn-warning social-btn d-flex align-items-center justify-content-center">
          <img src="/img/kakao.png" alt="Kakao">Kakao 로그인
        </a>

      </div>
    </div>
  </div>
</section>
</body>
</html>
