<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      font-size: 0.95rem;
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    .social-link img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .social-link:hover {
      text-decoration: none;
      background-color: rgba(255,255,255,0.1);
    }
    .divider {
      margin: 20px 0;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem; min-width: 300px;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">LOGIN</h2>
        <p class="text-white-50 mt-2 mb-4">서비스 사용을 위해 로그인을 해주세요!</p>

        <!-- 일반 로그인 폼 -->
        <form method="post" action="/login" class="mb-4">
          <div class="form-group text-left">
            <label class="text-white">Email</label>
            <input type="email" name="username" class="form-control" required>
          </div>
          <div class="form-group text-left">
            <label class="text-white">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">로그인</button>
        </form>

        <button type="button" class="btn btn-secondary btn-block mb-3" onclick="location.href='/signup'">회원가입</button>

        <div class="divider">또는</div>

        <!-- 소셜 로그인 -->
        <a href="/oauth2/authorization/google" class="social-link bg-light text-dark">
          <img src="/img/google.png" alt="Google">Google 로그인
        </a>
        <a href="/oauth2/authorization/naver" class="social-link" style="background-color: #03c75a;">
          <img src="/img/naver.png" alt="Naver">Naver 로그인
        </a>
        <a href="/oauth2/authorization/kakao" class="social-link" style="background-color: #FEE500; color: #3c1e1e;">
          <img src="/img/kakao.png" alt="Kakao">Kakao 로그인
        </a>

      </div>
    </div>
  </div>
</section>
</body>
</html>
